<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="root">

        </div>
        <script src="react.development.js"></script>
        <script src="react-dom.development.js"></script>
        <script src="browser.min.js"></script>

        <script type="text/babel">
            class Main extends React.Component{
                constructor(params){
                    super(params);
                    this.state={
                        total: '200',
                        numA: '100',
                        numB: '90'
                    }
                }
                render(){
                    return(
                        <div>
                            <h2>剩余士兵数量为：{ this.state.total }</h2>
                            <Jj name="A" num={this.state.numA}></Jj>
                            <Jj name="B" num={this.state.numB}></Jj>
                        </div>
                    )
                }
            }

            class Jj extends React.Component{
                render(){
                    return(
                        <div>
                            <input type="number" />
                            <button>调兵</button>
                            <h4>此时将军{this.props.name}有士兵 { this.props.num } 个</h4>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <Main></Main>
                ,document.getElementById('root')
            )
        </script>
</body>
</html>
