<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择符</title>

    <style>
        /* <!-- 相邻选择符 --> */
        #celecction .li{
            background: #f00;
         }

        #celecction .li{
            background: #ff0000;
        }

    </style>

</head>
<body>
    <ul id="celecction">
        <h3>123</h3>
        <li class="li">1</li>
        <li class="li">2</li>
        <li class="li">3</li>
    </ul>
</body>
</html>
