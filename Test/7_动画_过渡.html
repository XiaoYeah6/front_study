<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画+过渡</title>

    <style>
        .box{
            margin: 100px;
        }

        .box1{
            background: #ff0000;
            width: 200px;
            height: 200px;
            border: 2px dashed #000000;
        }

        .box:hover{
            transform: rotate(45deg);
            transition:2s linear;
        }
    </style>
</head>
<body>

<div class="box box1">
    <div class="box box2">
        叶
    </div>
</div>
</body>
</html>
