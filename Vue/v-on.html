<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = 'app'>
        <button v-on:click = 'add(num ,2)'>点我+1</button>
        <div>
            {{ num }}
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                add(num ,much){
                    this.num += much;
                }
            }
        })
    </script>
</body>
</html>
