<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <demo name='这是demo1'>
            <h3 slot='s1'>插槽1</h3>
            <h3 slot='s2'>插槽2</h3>
        </demo>
        <demo name='这是demo2'></demo>
    </div>

    <template id='tem'>
        <div>
            <slot name='s1'></slot>
            <h1>标题</h1>
            <slot name='s2'></slot>
            <h2>{{ name }}</h2>
        </div>
        
    </template>

    <script src="vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            components: {
                'demo': {
                    template: '#tem',
                    props: ['name']
                }
            }
        })
    </script>
</body>
</html>
