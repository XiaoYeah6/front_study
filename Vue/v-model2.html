<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <span>黑大</span>
        <input type="checkbox" v-model='school' value="黑大">
        <span>林大</span>
        <input type="checkbox" v-model='school' value="林大">
        <span>农大</span>
        <input type="checkbox" v-model='school' value="农大">
        <span>理工</span>
        <input type="checkbox" v-model='school' value="理工">
        <p>当前选中的学校有：{{ school }}</p>
    </div>

    <script src="vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                school: [],
            }
        })
    </script>
</body>
</html>
